<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
<title>Employee Directory</title>
</head>
<body>
<!--  class is a reference to a bootstrap style -->
 <div class="container">
 
 <h3> Employee Directory </h3>
 
 <hr>
 <!--  ad a buttom class button button primary button small margin bttom 3 pixels -->
 <a th:href="@{/api/showFormToAdd}" class ="btn btn-primary btn-sm mb-3"> Add Employee
 </a>
 <table class= "table table-bordered table-striped">
 <thead class="table-dark">
 <tr>
 <th> First Name </th>
<th> Last Name </th> 
<th> Email </th>
<th> Action</th>
 </tr>
 </thead>
 <tbody>
 <tr th:each ="tempemp : ${employees}">
 <td th:text=  "${tempemp.firstName}" />
 <td th:text=  "${tempemp.lastName}" />
 <td th:text=  "${tempemp.email}" />
 <!--  add update button -->
 <td>
 <a th:href="@{/api/showFormToUpdate(empid= ${tempemp.id})}" class="btn btn-info btn-sm"> update </a>
 </td>
 <td> <a th:href="@{/api/delete(empid= ${tempemp.id})}" class="btn btn-info btn-sm" onclick ="if(!(confirm('are you sure'))) return false"> delete </a></td>
 </tbody>
 </table>
 </div>
 <br><br>
 
</body>
</html>
